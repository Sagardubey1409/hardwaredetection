<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking - QR Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --dark-bg: #1a1a1a;
            --card-bg: #2d2d2d;
        }
        
        body { 
            background: linear-gradient(135deg, var(--dark-bg) 0%, #2c3e50 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qr-container { 
            max-width: 450px; 
            background: var(--card-bg);
            border-radius: 20px; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            padding: 2.5rem; 
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .qr-container img { 
            max-width: 100%; 
            margin-bottom: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .info { 
            font-size: 1.1rem; 
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        
        .info strong {
            color: var(--secondary-color);
        }
        
        .amount-display {
            font-size: 2rem;
            font-weight: bold;
            color: var(--success-color);
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 10px;
            border: 2px solid var(--success-color);
        }
        
        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            min-width: 300px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .btn-success {
            background: linear-gradient(45deg, var(--success-color), #2ecc71);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .plate-display {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(52, 152, 219, 0.1);
            border-radius: 10px;
            border: 2px solid var(--secondary-color);
        }
    </style>
</head>
<body>
    <!-- Status Indicator -->
    <div class="status-indicator">
        <span id="connectionStatus" class="badge bg-secondary">
            <i class="fas fa-circle me-1"></i>Connecting...
        </span>
    </div>

    <div class="qr-container">
        <h3 class="mb-4 text-info">
            <i class="fas fa-qrcode me-2"></i>Exit Payment QR
        </h3>
        <div id="qrContent">
            <div class="alert alert-secondary">
                <i class="fas fa-clock me-2"></i>Waiting for exit plate...
            </div>
        </div>
    </div>

    <script>
        let lastPlate = null;
        let socket;
        
        // Initialize Socket.IO connection
        document.addEventListener('DOMContentLoaded', function() {
            initializeSocket();
        });
        
        // Initialize Socket.IO connection
        function initializeSocket() {
            socket = io();
            
            socket.on('connect', function() {
                console.log('Connected to WebSocket server');
                const statusElement = document.getElementById('connectionStatus');
                statusElement.className = 'badge bg-success';
                statusElement.innerHTML = '<i class="fas fa-circle me-1"></i>Live';
            });
            
            socket.on('disconnect', function() {
                console.log('Disconnected from WebSocket server');
                const statusElement = document.getElementById('connectionStatus');
                statusElement.className = 'badge bg-danger';
                statusElement.innerHTML = '<i class="fas fa-circle me-1"></i>Offline';
            });
            
            socket.on('pending_exit', function(data) {
                const plate = data.plate;
                const qrContent = document.getElementById('qrContent');
                if (plate) {
                    // If this is a new plate
                    if (plate !== lastPlate) {
                        showNotification(`New exit request: ${plate}`, 'info');
                    }
                    
                    lastPlate = plate;
                    fetch(`/api/exit_info/${plate}`)
                        .then(res => res.json())
                        .then(info => {
                            if (info.error) {
                                qrContent.innerHTML = `<div class='alert alert-danger'><i class="fas fa-exclamation-triangle me-2"></i>${info.error}</div>`;
                                return;
                            }
                            qrContent.innerHTML = `
                                <div class="plate-display">
                                    <i class="fas fa-car me-2"></i>${info.plate}
                                </div>
                                <img src='${info.qr_url}' alt='QR Code' class="img-fluid">
                                <div class="amount-display">
                                    <i class="fas fa-rupee-sign me-2"></i>${info.amount}
                                </div>
                                <div class="row text-start">
                                    <div class="col-6 info">
                                        <strong><i class="fas fa-sign-in-alt me-1"></i>Entry:</strong><br>
                                        ${info.entry_time}
                                    </div>
                                    <div class="col-6 info">
                                        <strong><i class="fas fa-sign-out-alt me-1"></i>Exit:</strong><br>
                                        ${info.exit_time}
                                    </div>
                                    <div class="col-6 info">
                                        <strong><i class="fas fa-clock me-1"></i>Duration:</strong><br>
                                        ${info.duration_min} min
                                    </div>
                                    <div class="col-6 info">
                                        <strong><i class="fas fa-map-marker-alt me-1"></i>Rate:</strong><br>
                                        â‚¹1/min
                                    </div>
                                </div>
                                <button class='btn btn-success w-100 mt-4' id='doneBtn'>
                                    <i class="fas fa-check me-2"></i>Payment Done
                                </button>
                            `;
                            
                            document.getElementById('doneBtn').onclick = function() {
                                confirmExit(info.plate);
                            };
                        })
                        .catch(err => {
                            console.error('QR fetch error:', err);
                            qrContent.innerHTML = `<div class='alert alert-danger'><i class="fas fa-exclamation-triangle me-2"></i>Error loading payment info</div>`;
                        });
                } else {
                    if (!lastPlate) {
                        qrContent.innerHTML = `<div class='alert alert-secondary'><i class="fas fa-clock me-2"></i>Waiting for exit plate...</div>`;
                    }
                }
            });
            
            socket.on('payment_confirmed', function(data) {
                const qrContent = document.getElementById('qrContent');
                qrContent.innerHTML = `
                    <div class="alert alert-success text-center">
                        <i class="fas fa-check-circle me-2"></i>
                        <h5>Payment Confirmed!</h5>
                        <p>Vehicle ${data.plate} has exited successfully.</p>
                    </div>
                `;
                
                lastPlate = null;
                setTimeout(() => { 
                    qrContent.innerHTML = `<div class='alert alert-secondary'><i class="fas fa-clock me-2"></i>Waiting for exit plate...</div>`; 
                }, 3000);
            });
        }
        
        // Confirm exit
        function confirmExit(plate) {
            const btn = document.getElementById('doneBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="loading-spinner me-2"></span>Processing...';
            btn.disabled = true;
            
            fetch('/api/confirm_exit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ plate: plate })
            })
            .then(res => res.json())
            .then(resp => {
                if (resp.success) {
                    showNotification(`Exit confirmed for ${plate}`, 'success');
                    const qrContent = document.getElementById('qrContent');
                    qrContent.innerHTML = `
                        <div class="alert alert-success text-center">
                            <i class="fas fa-check-circle me-2"></i>
                            <h5>Payment Confirmed!</h5>
                            <p>Vehicle ${plate} has exited successfully.</p>
                        </div>
                    `;
                    
                    lastPlate = null;
                    setTimeout(() => { 
                        qrContent.innerHTML = `<div class='alert alert-secondary'><i class="fas fa-clock me-2"></i>Waiting for exit plate...</div>`; 
                    }, 3000);
                } else {
                    showNotification(`Error: ${resp.error || 'Could not confirm exit'}`, 'danger');
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            })
            .catch(err => {
                console.error('Confirm exit error:', err);
                showNotification('Network error', 'danger');
                btn.innerHTML = originalText;
                btn.disabled = false;
            });
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `alert alert-${type} notification`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'} me-2"></i>
                ${message}
            `;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }
    </script>
</body>
</html>
